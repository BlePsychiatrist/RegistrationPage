<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="successpage.html">
        <link rel="stylesheet" href="main.css">
        <!-- Fontawesome CDN Link -->

</head>
    
    <body>
        <div class="container">
            <input type="checkbox" id="flip">
            <div class="cover">
              <div class="front">
                <!--<img src="images/frontImg.jpg" alt="">-->
                <div class="text">
                  <span class="text-1">Every new friend is a <br> new adventure</span>
                  <span class="text-2">Blessing wants to connect with you ❤️❤️❤️</span>
                </div>
              </div>
              <div class="back">
                <!--<img class="backImg" src="images/backImg.jpg" alt="">--> 
              </div>
            </div>
            <form action="successpage.html">
        <div class="forms">
            <div class="form-content">
              <div class="login-form">
                <div class="title">Welcome Back!</div>
              <form action="#">
                <div class="input-boxes">
                  <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Enter your email" required>
                  </div>
                  <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Enter your password" required>
                  </div>
                  <div class="text"><a href="#">Forgot password?</a></div>
                  <div class="button input-box">
                    <input type="submit" value="Submit">
                    
                  </div>
                  <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label></div>
                </div>
            </form>
          </div>
            <div class="signup-form">
              <div class="title">Register Here!</div>
            <form action="#">
                <div class="input-boxes">
                  <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="First Name" required>
                  </div>
                  <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Last Name" required autocomplete>
                  </div>
                  <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Email Id" required autocomplete>
                  </div>
                  <div class="input-box">
                    <i class="fas fa-mobile-alt"></i>
                    <input type="tel" placeholder="Phone No." required>
                  </div>
                  <div class="input-box">
                    <i class="fas fa-restroom"></i>
                    <select name="" id="" required> 
                        <option value="Gender" > &nbsp; &nbsp; &nbsp; &nbsp; Your Gender</option>
                        <option value="gender"> &nbsp; &nbsp; Male</option>
                        <option value="gender"> &nbsp; &nbsp; Female</option>    <option value="gender">&nbsp; &nbsp;  Bi-sexual</option>
                    </select>
                  </div >
                  <div class="input-box">
                    <i class="fas fa-calendar-day"></i>
                    <label for="dob"></label>
                    <input type="date" name="dob" id="date" placeholder="dd/mm/yyyy" min="1912" max="2020" required>
                  </div>
                  <div class="input-box">
                    <i class="fas fa-palette"></i>
                    <label for="favcolor"></label>
<input type="color" id="favcolor" name="favcolor" value="#ff0000" placeholder="Select your color" required>
                  </div>
                  <div class="button input-box">
                    <input type="submit" value="Submit">
                  </div>
                  <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
                </div>
          </form>
        </div>
        </div>
        </div>
    </body>
    </html>
